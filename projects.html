<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        h1::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 100px;
            height: 3px;
            background-color: #3498db;
            transform: translateX(-50%);
        }

        /* Websites grid styling */
        .websites {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 30px;
            justify-items: center;
        }

        /* Website card styling */
        .website {
            position: relative;
            width: 100%;
            height: auto;
            border-radius: 12px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        /* On hover, the card rises and shadows deepen */
        .website:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .website img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
            transition: transform 0.4s ease;
        }

        /* On hover, image zooms in slightly */
        .website:hover img {
            transform: scale(1.05);
        }

        /* Label on top of each website */
        .website-title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Live website button */
        .live-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 25px;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .live-button:hover {
            background-color: #2c82c9;
        }

        /* Footer styling */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .website-title {
                font-size: 16px;
            }

            .live-button {
                font-size: 12px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
